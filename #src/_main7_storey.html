<section class="storey">
  <div class="storey__container _container">
    <div class="storey__row">
      <div class="storey__column">
        <div class="storey__img-block storey-img">
          <ul class="storey-img__crumbs crumbs">
            <li>
              <p class="crumbs__item">8 Этаж</p>
            </li>
            <li>
              <a href="#" class="crumbs__item _active">Выбор планировки</a>
            </li>
          </ul>
          <div class="storey-img__row img-storey">
            <div class="img-storey__info">
              <div class="img-storey__info-box">
                <p class="img-storey__info-box-num">34</p>
                <h6 class="img-storey__info-box-text">Квартир</h6>
              </div>
              <div class="img-storey__info-box">
                <p class="img-storey__info-box-num">1-3</p>
                <h6 class="img-storey__info-box-text">Комнаты</h6>
              </div>
              <div class="img-storey__info-box">
                <p class="img-storey__info-box-num">25-76м <span>2</span></p>
                <h6 class="img-storey__info-box-text">Площадь</h6>
              </div>
            </div>
            <div class="img-storey__img">
              <img src="./img/main7_storey/01_big.svg" alt="storey image" />
            </div>
            <div class="img-storey__img-small">
              <img src="./img/main7_storey/01_small.svg" alt="sections images" />
            </div>
          </div>
        </div>
      </div>

      <div class="storey__column">
        <div class="storey__description-block storey-descr">
          <h4 class="storey-descr__label">Первая Секция</h4>
          <div class="storey-descr__crumbs descr-crumbs">
            <div class="descr-crumbs__item descr-crumbs__item--floor">8 этаж</div>
            <div class="descr-crumbs__item descr-crumbs__item--flat">8 квартир</div>
            <div class="descr-crumbs__item descr-crumbs__item--sold">3 продано</div>
          </div>
          <div class="storey-descr__table descr-table">
            <div class="descr-table__row">
              <div class="descr-table__left">Общая площадь</div>
              <div class="descr-table__right">76 м2</div>
            </div>
            <div class="descr-table__row">
              <div class="descr-table__left">Площадь террасы</div>
              <div class="descr-table__right">16 м2</div>
            </div>
            <div class="descr-table__row">
              <div class="descr-table__left">Площадь кухни</div>
              <div class="descr-table__right">26 м2</div>
            </div>
            <div class="descr-table__row">
              <div class="descr-table__left">Выход на улицу</div>
              <div class="descr-table__right">Украинская, Молдавская</div>
            </div>
          </div>
          <button class="storey-descr__button button">Далее</button>
        </div>
      </div>
    </div>
  </div>
</section>
